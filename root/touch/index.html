<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

<body>
<nav id="sjtekbar" class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
        <img src="icon/icon-hires.png" width="30" height="30" alt="">
        Sjtek Dashboard
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" onclick="onMenuClick(0);">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="onMenuClick(1);">Music</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="onMenuClick(2);">Sonarr</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="onMenuClick(3);">Transmission</a>
            </li>
        </ul>
    </div>
</nav>

<iframe id="web" src="about:blank"></iframe>

<div id="main-container" class="container">
    <div class="row sjtek-alert-error" style="display: none;">
        <div class="col">
            <div class="alert alert-danger" role="alert">
                <strong>rekt</strong> De verbinding met SjtekControl is verbroken.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    Lichten
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                    onclick="onLightButtonClick(1)">Woonkamer
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                    onclick="onLightButtonClick(2)">Keuken
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card music-small">
                <div class="card-header">
                    Muziek
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-5">
                            <img class="img-fluid sjtek-music-cover" src="img/empty.png" alt="Album cover"
                                 onclick="onMusicButtonClick('albumart')">
                        </div>
                        <div class="col-7 music">
                            <h4 class="sjtek-music-artist artist-small">Taylor Swift</h4>
                            <h5 class="sjtek-music-title title-small">Shake it off</h5>
                            <div class="btn-group music-controls-small" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-outline-secondary"
                                        onclick="onMusicButtonClick('previous')">
                                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                        onclick="onMusicButtonClick('toggle')">
                                    <i class="fa fa-play icon-play" aria-hidden="true"></i>
                                    <i class="fa fa-pause icon-pause" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                        onclick="onMusicButtonClick('next')">
                                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                                </button>
                                <!--<div class="btn-group dropup" role="group">-->
                                <!--<button type="button" class="btn btn-secondary dropdown-toggle"-->
                                <!--data-toggle="dropdown"-->
                                <!--aria-haspopup="true" aria-expanded="false">-->
                                <!--</button>-->
                                <!--<div class="dropdown-menu dropdown-menu-right">-->
                                <!--<a class="dropdown-item" href="#" onclick="onMusicButtonClick('start')">-->
                                <!--<i class="fa fa-play fa-fw" aria-hidden="true"></i>&nbsp; Start music-->
                                <!--</a>-->
                                <!--<a class="dropdown-item" href="#" onclick="onMusicButtonClick('shuffle')">-->
                                <!--<i class="fa fa-random fa-fw" aria-hidden="true"></i>&nbsp; Shuffle-->
                                <!--</a>-->
                                <!--<div class="dropdown-divider"></div>-->
                                <!--<a class="dropdown-item" href="#" onclick="onMusicButtonClick('clear')">-->
                                <!--<i class="fa fa-trash fa-fw" aria-hidden="true"></i>&nbsp; Clear queue-->
                                <!--</a>-->
                                <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card music-large">
                <div class="card-header">
                    Muziek
                </div>
                <img class="card-img-top img-fluid sjtek-music-cover" src="img/empty.png"
                     alt="Album cover" onclick="onMusicButtonClick('albumart')">
                <div class="card-block">
                    <h4 class="card-title sjtek-music-artist">Taylor Swift</h4>
                    <h5 class="card-text sjtek-music-title">Shake it off</h5>
                    <div class="row music-controls">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                    onclick="onMusicButtonClick('previous')">
                                <i class="fa fa-step-backward" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-success btn-block"
                                    onclick="onMusicButtonClick('toggle')">
                                <i class="fa fa-play icon-play" aria-hidden="true"></i>
                                <i class="fa fa-pause icon-pause" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                    onclick="onMusicButtonClick('next')">
                                <i class="fa fa-step-forward" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="col-sm">
                            <div class="btn-group dropup">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">

                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" onclick="onMusicButtonClick('start')">
                                        <i class="fa fa-play fa-fw" aria-hidden="true"></i>&nbsp; Start music
                                    </a>
                                    <a class="dropdown-item" onclick="onMusicButtonClick('shuffle')">
                                        <i class="fa fa-random fa-fw" aria-hidden="true"></i>&nbsp; Shuffle
                                    </a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" onclick="onMusicButtonClick('clear')">
                                        <i class="fa fa-trash fa-fw" aria-hidden="true"></i>&nbsp; Clear queue
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Weer
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col">
                            <div>Binnen</div>
                            <div class="sjtek-temp-in"> °C</div>
                        </div>
                        <div class="col">
                            <div>Buiten</div>
                            <div class="sjtek-temp-out"> °C</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">

        </div>
    </div>
</div>
